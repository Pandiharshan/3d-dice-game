<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Dice Cube - Two Players</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="winner-text">Roll the 3D Dice!</h1>

    <div class="dice-area">
      <div class="dice-wrapper">
        <p>Player 1</p>
        <div class="cube" id="cube1">
          <div class="face front">1</div>
          <div class="face back">6</div>
          <div class="face right">3</div>
          <div class="face left">4</div>
          <div class="face top">5</div>
          <div class="face bottom">2</div>
        </div>
      </div>

      <div class="dice-wrapper">
        <p>Player 2</p>
        <div class="cube" id="cube2">
          <div class="face front">1</div>
          <div class="face back">6</div>
          <div class="face right">3</div>
          <div class="face left">4</div>
          <div class="face top">5</div>
          <div class="face bottom">2</div>
        </div>
      </div>
    </div>

    <div class="button-area">
      <button id="roll-button">ðŸŽ² Roll Dice</button>
    </div>
  </div>

  <footer>PANDI HARSHAN </footer>

  <script src="script.js"></script>
</body>
</html>
